<body>
    <form action="/contact.me">
        <label for="email"> Username </label>
        <input type="Text" id="email" placeholder="Mobile/Email" required>  <br>

        <label for="Password"> Password </label>
        <input type="password" id="password" placeholder="Password" > <br>

        <label for="Date"> Date </label>
        <input type="Date" id="Date" placeholder="Date" > <br>

        <label for="File"> File </label>
        <input type="File" id="File" placeholder="" > <br>

        <label for="Color">Color </label>
        <input type="Color" id="Color" placeholder="" > <br>

        <label for="Range"> Range </label>
        <input type="range" id="Range" placeholder="" > <br>

        <label for="Button"> Button:  </label>
        <input type="Button" id="Button" value="Click Me" > <br>

        <label for="Male"> Male:  </label>

        <label for="Female"> Female:  </label>

        <label for="Other"> Other:  </label>
        <input type="radio" id="Other" value="Other" name="Gender" > <br>

        <label for="apple"> Apple:  </label>
        <input type="checkbox" id="apple" value="apple" name="fruit" > <br>

        <label for="banana"> Banana:  </label>
        <input type="checkbox" id="banana" value="banana" name="fruit" > <br>

        <label for="country">Select Your country</Select></label>
        <select name="country" id="country">
            <option value="india">india</option>
            <option value="uk">uk</option>
            <option value="us">us</option>
            <option value="Other">Other</option>
        </select><br>
